<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<main>
		<h1>До Нового року залишилось:</h1>
		<div class="timer">
			<div class="timer_items">
				<div class="timer_item timer_days" data-title="дней"></div>
				<div class="timer_item timer_hours" data-title="часов"></div>
				<div class="timer_item timer_minutes" data-title="минут"></div>
				<div class="timer_item timer_seconds" data-title="секунд"></div>
			</div>
		</div>
	</main>
</body>
</html>
